<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="styles.css">

	<title>Seatwork 2</title>
</head>
<body style="background-color: #9BB0C1;">

	<div class="row">
			<div class="col-xl-6 text-center">
			<br><br>
			<img class="calculator" src="https://e7.pngegg.com/pngimages/833/721/png-clipart-calculator-calculator-electronics-cartoon-thumbnail.png" width="350px" alt="calculator">
		</div>

		<div class="col-xl-6 description">
			<p class="h4">input numbers you would like to calculate</p>

			x <br><input type="number" id="x">
			<br>
			y <br><input type="number" id="y">
			<br><br>
			
			<p class="h4">Do you want to add or multiply?</p>
		</div>
	</div>

<br><br>

	<div class="text-center">
		<button class="plus" type="submit" onclick="plus()">Add our numbers</button>
		<button class="multy" type="submit" onclick="multy()">Multiply our Numbers</button>
		<br><br>

		<p id="output" class="text-output text-center"></p> 
		
		
	</div>
		

	<script type="text/javascript">
		function plus() {
			var num1 = document.getElementById("x").value; 
			var num2 = document.getElementById("y").value; 
			var sum = Number(num1) + Number(num2); 

			document.getElementById("output").innerHTML=("Our numbers add up to " + sum);
			}

		function multy(){
			var num1 = document.getElementById("x").value;
			var num2 = document.getElementById("y").value;
			var prod = Number(num1) * Number(num2);

			document.getElementById("output").innerHTML=("Our numbers have a product of " + prod);
		}

	</script>

</body>
</html>
